<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="/css/estiloProyecto.css">
    <title>Ficha del perro</title>
    <!--Si es posible que el titulo se cambie con cada
    perro y que ponga su id-->
</head>

<body>
<div>
	<a class="btn btn-danger" type="boton" th:href="@{/}">
		Regresar pagina principal
	</a>
</div>
    <!--Borde con css-->
    <div class="m-2 borde">
        <form class="m-3" >
            <div class="form-row">
                <div class="col">
                    <label for="">Nombre perro</label>
                    <output type="text" class="form-control" th:text="${perro.nombre}"></output>
                </div>
                <div class="col">
                    <label for="">Usuario dueño</label>
                    <output type="text" class="form-control" th:text="${perro.duenho.usuario}"></output>
                </div>
                 <div class="col-12 mt-2">
                  <a th:href="@{/editarPerro/{id}(id=${perro.id_perro})}" type="button" class="btn boton" th:text="editar"></a>
                  <a th:href="@{/revisionNueva/{id}(id=${perro.id_perro})}" type="button" class="btn boton"> Crear revisión</a>
                </div>
            </div>
        </form>

        <div class="d-flex justify-content-around">
            <table class="table ">
                <thead class="fila">
                    <tr>
                    	<th scope="col"> Id revision</th>
                        <th scope="col">Fecha revision</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>     
                <tbody>
                <tr th:each="revision:${listaRevisiones}">
                	<td> <a th:href="@{/revision/{id}(id=${revision.idRevision})}" th:text="${revision.idRevision}"></a></td>
                	<td th:text="${revision.fechaRevision}"></td>
                	<td th:text="${revision.estado}"></td>
                	</tr>
                </tbody>
            </table>

        </div>

    </div>
</body>

</html>
