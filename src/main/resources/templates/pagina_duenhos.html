<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/estiloProyecto.css">
    <script src="/js/scriptproyecto.js" type="text/javascript"></script>
  
    <title>Listado de dueños</title>
</head>
<body onload="anhadir()">
    <!--Meter el borde con CSS-->
<div class=" m-3 borde">
    <form class="m-2">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="CampoProvincia">Provincia</label>
            <select id="Provincia" class="form-control">
                <option>Selecciona Provincia</option>
              </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="CampoIdDueño">Id dueño</label>
            <input type="text" class="form-control" id="CampoIdDueño" placeholder="id dueño">
          </div>
          <div class="col-md-4 mb-3">
            <label for="Nombre">Nombre</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
          </div>
        </div>
        <a type="button" class="btn boton" th:href="@{/buscarDuenhos}" >Buscar</a>
      </form>
    </div>

    <div  class=" m-3 ">
        <table class="table">
            <thead >
              <tr class="fila">
                <th scope="col">Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Provincia</th>
                <th scope="col">Numero de perros</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
              </thead>
               <tbody>
              <tr th:each="duenho:${duenhos}">
              <td ><a th:href="@{/fichaDuenho/{usuario}(usuario=${duenho.usuario})}" th:text="${duenho.usuario}"></a></td>
                <td th:text="${duenho.nombre}">Nombre</td>
                <td th:text="${duenho.apellidos}">Apellidos</td>
                <td th:text="${duenho.provincia}">Provincia</td>
                <td th:text="${duenho.numero_perros}">Numero de perros</td>
                <td ><a type="button" class="btn btn-danger" 
                th:href="@{/eliminarDuenho/{usuario}(usuario=${duenho.usuario})}" th:text="Eliminar">
                <a type="button" class="btn btn-primary" 
                th:href="@{/editarDuenho/{usuario}(usuario=${duenho.usuario})}" th:text="Editar"></a></td>
                <td >
                <a type="button" class="btn btn-primary" 
                th:href="@{/editarDuenho/{usuario}(usuario=${duenho.usuario})}" th:text="Editar"></a></td>
              </tr>
            
         
             
            </tbody>
          </table>
    </div>
</body>
</html>
