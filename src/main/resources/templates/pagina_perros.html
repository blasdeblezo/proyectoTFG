<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="/js/scriptproyecto.js" type="text/javascript"></script>
<link rel="stylesheet" href="/css/estiloProyecto.css">
<script src="scriptproyecto.js" type="text/javascript"></script>
<title>Listado de perros</title>
</head>
<body onload="anhadir()">
	<!--Meter el borde con CSS-->
	<div class=" m-3 borde">
		<form class="m-2">
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Provincia</label> <select id=""
						class="form-control">
						<option value="null">Selccionar provincia</option>
						<option th:each="provincias:${listaprovincias}"
							th:value="${provincias.nombre}" th:text="${provincias.nombre}"></option>

					</select>
				</div>
				<div class="col-md-4 mb-3">
					<label for="CampoIdDueño">Id dueño</label> <input type="text"
						class="form-control" id="CampoIdDueño" placeholder="id dueño">
				</div>
				<div class="col-md-4 mb-3">
					<label for="CampoIdPerro">Id perro</label> <input type="text"
						class="form-control" id="CampoIdPerro" placeholder="id perro">
				</div>
			</div>
			<a class="btn boton align-items-right" type="submit"
				th:href="@{/buscarPerro}">Buscar</a>
		</form>
	</div>

	<!--A poder ser que id del perro sea un link a la ficha del perro
    al igual que id dueño vaya a la ficha del dueño. También si es posible que se
    vea el nombre del dueño pero que ese campo sea su id-->
	<div class=" m-3 mt-5 ">
		<table class="table">
			<thead class="fila">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Usuario dueño</th>
					<th scope="col">Nombre dueño</th>
					<th scope="col">Fecha nacimiento</th>
					<th scope="col">Fecha de muerte</th>
					<th scope="col">Provincia</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="perro:${listaPerros}">
					<td><a th:href="@{/fichaPerro/{id}(id=${perro.id_perro})}"
						th:text="${perro.id_perro}">id</a></td>
					<td th:text="${perro.nombre}">Nombre</td>
					<td th:text="${perro.duenho.usuario}">Usuario Dueño</td>
					<td th:text="${perro.duenho.nombre}">Nombre dueño</td>
					<td th:text="${perro.fecha_nacimiento}">Fecha nacimiento</td>
					<td th:text="${perro.fecha_muerte}">Fecha de muerte</td>
					<td th:text="${perro.duenho.provincia}">Provincia</td>
					<td><a type="button" class="btn btn-danger"
						th:href="@{eliminarPerro/{id}(id=${perro.id_perro})}"
						th:text="Eliminar"></a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
