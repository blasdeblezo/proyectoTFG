<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="/js/scriptproyecto.js" type="text/javascript"></script>
<link rel="stylesheet" href="/css/estiloProyecto.css">
<script src="/js/scriptproyecto.js" type="text/javascript"></script>
<title>Listado de guardas</title>
</head>
<body onload="anhadir()">
<div>
	<a class="btn btn-danger" type="boton" th:href="@{/}">
		Regresar pagina principal
	</a>
</div>
	<!--Meter el borde con CSS-->
	<div class=" m-3 borde">
		<form class="m-2" th:object="${filtroGuarda}" action="#" th:action="@{/buscarGuardas}" >
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Provincia</label> 
					<select id=""class="form-control" th:field="*{provincia}">
						<option value="null" >Selccionar provincia</option>
						<option th:each="provincias:${listaprovincias}"
							th:value="${provincias.nombre}" th:text="${provincias.nombre}"></option>

					</select>
				</div>
				<div class="col-md-4 mb-3">
					<label for="CampoIdGuarda">Usuario guarda</label> <input type="text"
						class="form-control" id="CampoIdGuarda" placeholder="Usuario guarda" th:field="*{usuario}">
				</div>
				<div class="col-md-4 mb-3">
					<label for="Nombre">Nombre</label> <input type="text"
						class="form-control" id="Nombre" placeholder="Nombre" th:field="*{nombre}">
				</div>
			</div>
			<input type="submit" class="btn boton" value="buscar">
		</form>
	</div>


	<div class=" m-3 ">
		<table class="table">
			<thead>
				<tr class="fila">
					<th scope="col">Usuario</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Dirección</th>
					<th scope="col">Correo</th>
					<th scope="col">Telefono</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody></tbody>
			<tr th:each="guarda:${guardas}">
				<td><a
					th:href="@{/fichaGuarda/{usuario}(usuario=${guarda.usuario})}"
					th:text="${guarda.usuario}"></a></td>
				<td th:text="${guarda.nombre}">Nombre</td>
				<td th:text="${guarda.apellidos}">Apellidos</td>
				<td th:text="${guarda.direccion}">Dirección</td>
				<td th:text="${guarda.email}">Correo</td>
				<td th:text="${guarda.telefono}">Telefono</td>
				<td><a type="button" class="btn btn-danger"
					th:href="@{/eliminarGuarda/{usuario}(usuario=${guarda.usuario})}"
					th:text="Eliminar"></a></td>
			</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
