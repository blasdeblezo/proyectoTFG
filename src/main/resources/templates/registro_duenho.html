<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="estiloProyecto.css">
    <title>Registro</title>
</head>
<body>

    <div class="borde m-3">
        <form class="m-3">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="campoId">Id del usuarios</label>
                    <input type="text" class="form-control" id="campoId" placeholder="id">
                  </div>
              <div class="form-group col-md-4">
                <label for="campoNombre">Nombre</label>
                <input type="text" class="form-control" id="campoNombre" placeholder="Nombre">
              </div>
              <div class="form-group col-md-4">
                <label for="campoApellidos">Apellidos</label>
                <input type="text" class="form-control" id="campoApellidos" placeholder="Apellidos">
              </div>
            </div>
            <div class="form-group">
              <label for="campoDirección">Dirección</label>
              <input type="text" class="form-control" id="campoDirección" placeholder="Dirección">
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="campoTelefono">Telefono</label>
                    <input type="text" class="form-control" id="campoTelefono" placeholder="Telefono">
                  </div>
              <div class="form-group col-md-4">
                <label for="campoCorreo">Correo</label>
                <input type="email" class="form-control" id="campoCorreo" placeholder="Correo">
              </div>
              <div class="form-group col-md-4">
                <label for="campoProvincia">Provincia</label>
                <input type="text" class="form-control" id="campoProvincia" placeholder="Provincia">
              </div>
            </div>
            <div class="form-row">
              <div class=" col-md-4 ">
                <label for="inputState">Roles</label>
                <select id="inputState" class="form-control">
                  <option selected>Roles</option>
                  <option>...</option>
                </select>
                <button type="submit" class="btn btn-primary col-md-4 mt-3">Registrar</button>
              </div>
              <div class="form-group col-md-4">
                <label for="campoContrasenha">Contrasña</label>
                <input type="password" class="form-control" id="campoContrasenha" placeholder="Contrasña">
                
              </div>
            </div>
              
            </div>
            
            
          </form>


    </div>
    
    
</body>
</html>
