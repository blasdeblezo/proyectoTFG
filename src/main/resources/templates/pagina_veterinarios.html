<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        </div>
        <button class="btn btn-primary" type="submit">Buscar</button>
      </form>
    </div>


    <div  class=" m-3 ">

            <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>

            </tbody>
          </table>
