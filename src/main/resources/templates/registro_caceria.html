<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="estiloProyecto.css">
    <title>Registro caceria</title>
</head>

<body>

    <div class="borde m-3">
        <form class="m-3">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="campoId">Id del guarda</label>
                    <input type="text" class="form-control" id="campoId" placeholder="id guarda">
                </div>
                <div class="form-group col-md-4">
                    <label for="campoNombre">Nombre del guarda</label>
                    <input type="text" class="form-control" id="campoNombre" placeholder="Nombre guarda">
                </div>
                <div class="form-group col-md-4">
                    <label for="campoProvincia">Provincia</label>
                    <input type="text" class="form-control" id="campoProvincia" placeholder="Provincia">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="campoFecha">Fecha</label>
                    <input type="date" class="form-control" id="campoFecha" placeholder="Fecha">
                </div>
                <div class="form-group col-md-4">
                    <label for="campoNumeroCazadores">Numero de cazadores</label>
                    <input type="number" class="form-control" id="campoNumeroCazadores"
                        placeholder="campoNumeroCazadores">
                </div>
                <div class="form-group col-md-4">
                    <label for="campoNumeroPerros">Numero de perros</label>
                    <input type="number" class="form-control" id="campoNumeroPerros" placeholder="Numero de perros">
                </div>
            </div>


            <div class="form-row">
                <div class=" col-md-4 ">
                    <label for="campoIdCazador">Id cazador</label>
                    <input type="text" class="form-control" id="campoIdCazador" placeholder="id cazador">
                    <button type="submit" class="btn btn-primary col-md-4 mt-3">añadir cazador</button>
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="campoIdPerro">Id perros</label>
                    <input type="text" class="form-control" id="campoIdPerro" placeholder="Id perros">
                    <button type="submit" class="btn btn-primary col-md-4 mt-3">añadir perro</button>
                </div>

            </div>

            <button type="submit" class="btn btn-success col-md-4 mt-3">añadir caceria</button>

    </div>


    </form>


    </div>


</body>

</html>
