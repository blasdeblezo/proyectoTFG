<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="/css/estiloProyecto.css">
    <title>Ficha caceria</title>
</head>
<body>
    <!--Meter el borde con CSS-->
<div class=" m-3 borde">
    <form>
        <fieldset disabled class="m-3">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="CampoIdCaceria">Id caceria</label>
                    <input type="text" class="form-control" id="CampoIdCaceria" placeholder="id caceria">
                  </div>
                <div class="col-md-4 mb-3">
                  <label for="CampoIdGuarda">Id guarda</label>
                  <input type="text" class="form-control" id="CampoIdGuarda" placeholder="id guarda">
                </div>
              </div>
        
        </fieldset>
      </form>
    </div>

    <!--El id del guarda sea el nombre.-->
    <div  class=" m-3 ">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nombre cazador</th>
                <th scope="col">Id cazador</th>
                <th scope="col">Id perro</th>
                <th scope="col">Nombre perro</th>
                <th scope="col">Provincia</th>
              
             
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
    </div>
</body>
</html>
